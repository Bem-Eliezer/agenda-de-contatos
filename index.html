<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
	<title>Agenda de contatos</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>Agenda de contatos</h1>
		</header>
		<form id="form-cadastro">
			<input type="text" id="nome" required placeholder="Nome"/>
			<input type="number" id="telefone" required placeholder="telefone" />
			<button type="submit">Cadastrar</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Contato</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td>Total de contatos</td>
					<td id="total-contatos"><span class="total-final">---</span></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<script src="main.js"></script>
</body>
</html>
